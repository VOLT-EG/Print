<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=297mm, user-scalable=no">
    <title>Volt Café | Menu Print</title>
    <link rel="icon" type="image/png" href="https://volt-eg.github.io/N/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face { 
            font-family: 'OMEGLE'; 
            src: url('https://volt-eg.github.io/Sources/OMEGLE.ttf') format('truetype'); 
        }
        
        :root { 
            --لون-فولت-الأزرق: #00e5ff;
            --لون-الخلفية-الأساسي: #0c0c0c; 
            --شفافية-صورة-الخلفية: 15%;   
            --شفافية-خلفية-الأعمدة: 0.3;   
            --قوة-تغبيش-الأعمدة: 0px;       
            --مسافة-بين-الأقسام: 1px;      
            --مسافة-بين-الأصناف: 6px;      
            --حجم-خط-الأصناف: 0.82rem;
            --وهج-النصوص: 0.5;             
            --ارتفاع-المنطقة-السفلية: 12px; 
            --فراغ-فوق-الخط: 0.02px;
            --فراغ-تحت-الخط: 2.5px;
        }

        @page { size: A4 landscape; margin: 0; }

        @media print {
            body { 
                background-color: var(--لون-الخلفية-الأساسي) !important; 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
                width: 297mm; height: 210mm;
            }
            #طبقة-الخلفية { opacity: var(--شفافية-صورة-الخلفية) !important; display: block !important; }
        }

        body {
            margin: 0; padding: 0; 
            width: 297mm; height: 210mm;
            background-color: #000; color: #ffffff; font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            -webkit-text-size-adjust: none; /* منع الهاتف من تكبير الخط */
        }

        #طبقة-الخلفية {
            position: absolute; top: 0; left: 0; width: 297mm; height: 210mm;
            background-image: url('https://volt-eg.github.io/Sources/BG.A4.png');
            background-size: 100% 100%; background-repeat: no-repeat;
            opacity: var(--شفافية-صورة-الخلفية); z-index: 0; 
        }

        .الحاوية-الرئيسية {
            position: relative; z-index: 1;
            width: 297mm; height: 210mm;
            padding: 7mm 7mm var(--ارتفاع-المنطقة-السفلية); 
            box-sizing: border-box; /* يضمن أن البادنج لا يزيد مقاس الورقة */
            display: flex; flex-direction: column;
            background-color: var(--لون-الخلفية-الأساسي); overflow: hidden;
        }

        #مغلف-المنيو {
            position: relative; z-index: 2; display: flex; flex-direction: row; 
            flex-grow: 1; gap: 15px; justify-content: space-between;
            height: 190mm; margin-bottom: var(--فراغ-فوق-الخط); 
        }

        .العمود {
            display: flex; flex-direction: column; 
            width: 24.2%; height: 98.5%; 
            background: rgba(0, 0, 0, var(--شفافية-خلفية-الأعمدة));
            border: 2.5px solid rgba(0, 229, 255, 0.50); border-radius: 15px; 
            padding: 12px; box-sizing: border-box; 
            backdrop-filter: blur(var(--قوة-تغبيش-الأعمدة));
            justify-content: flex-start; gap: var(--مسافة-بين-الأقسام);
            overflow: hidden; /* إجبار المحتوى على البقاء داخل الصندوق */
        }

        .عنوان-القسم {
            font-family: 'OMEGLE', sans-serif; font-size: 1rem; color: var(--لون-فولت-الأزرق);
            border-bottom: 2px solid rgba(0, 229, 255, 0.75);
            margin-bottom: 12px; padding-bottom: 6px; text-align: center;
        }

        .تغليف-الصنف { 
            margin-bottom: var(--مسافة-بين-الأصناف); 
            width: 100%; /* ضمان عدم خروج الصف */
        }

        .سطر-الصنف { 
            display: flex; align-items: baseline; justify-content: space-between; 
            width: 100%; overflow: hidden;
        }

        .اسم-الصنف { 
            font-size: var(--حجم-خط-الأصناف); font-weight: 700; color: #fff; 
            white-space: nowrap; /* منع انقسام الاسم */
            overflow: hidden; text-overflow: clip; /* قطع أي زيادة */
        }

        .نقاط-الفصل { 
            flex-grow: 1; border-bottom: 1px dotted rgba(255, 255, 255, 0.2); 
            margin: 0 4px; min-width: 5px; 
        }

        .السعر { font-family: 'OMEGLE', sans-serif; color: var(--لون-فولت-الأزرق); font-size: 0.9rem; flex-shrink: 0; }
        
        .وصف-الصنف { 
            font-size: 0.70rem; color: #ffffff; margin-top: 1px; 
            display: block; width: 100%; word-break: break-all; /* كسر الوصف لو طويل */
        }

        .الهوية-بالأعلى { text-align: center; margin-bottom: 5px; flex-shrink: 0; }
        .الهوية-بالأعلى img { width: 90px; filter: drop-shadow(0 0 10px var(--لون-فولت-الأزرق)); }
        .شعار-فولت { font-family: 'OMEGLE', sans-serif; font-size: 1.1rem; color: var(--لون-فولت-الأزرق); letter-spacing: 4px; margin: 8px 0; }
        
        .إطار-الباركود { width: 55px; height: 55px; margin: 0 auto 5px; border: 1.5px solid rgba(0, 229, 255, 0.712); padding: 4px; border-radius: 8px; }
        .إطار-الباركود img { width: 100%; height: 100%; object-fit: contain; }

        .عناوين-الفروع { width: 100%; text-align: center; font-size: 0.65rem; }
        .رقم-الهاتف { font-weight: bold; color: var(--لون-فولت-الأزرق); font-size: 0.72rem; margin-bottom: 3px; }

        .منطقة-الفوتر { position: relative; z-index: 3; margin-top: auto; padding-top: 1px; }
        .سطر-فاصل-نهائي { border-top: 2.2px solid rgba(255, 255, 255, 0.15); width: 100%; margin-bottom: var(--فراغ-تحت-الخط); }
        .نص-الفوتر { font-size: 0.65rem; color: #c8dfff; text-align: center; font-family: 'OMEGLE', sans-serif; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="الحاوية-الرئيسية">
        <div id="طبقة-الخلفية"></div>
        <div id="مغلف-المنيو">
            <div class="العمود" id="عمود-1"></div>
            <div class="العمود" id="عمود-2"></div>
            <div class="العمود" id="عمود-3"></div>
            <div class="العمود">
                <div class="الهوية-بالأعلى">
                    <img src="https://volt-eg.github.io/N/logo.png" alt="Volt Logo">
                    <div class="شعار-فولت">VOLT CAFE</div>
                    <div class="إطار-الباركود">
                        <img src="https://volt-eg.github.io/Sources/WepQr.png" alt="QR">
                    </div>
                </div>
                <div id="قسم-البيست-سيلر"></div>
                <div class="عناوين-الفروع">
                    <div class="رقم-الهاتف">9299 3333 010 | 3851 8943 010</div>
                    <div>بلطيم - كورنيش الأمل | كفر الشيخ - نادي ماتريكس</div>
                </div>
            </div>
        </div>
        <div class="منطقة-الفوتر">
            <div class="سطر-فاصل-نهائي"></div>
            <div class="نص-الفوتر">VOLT CAFE © 2026 | DESIGN BY @MOYEHIIA</div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRqP7h1Sg74RXEdCUtKt7I2NtmoY390jVo6l4ccPugWMtcmKAnKc0BMyvJV9MXwNC5m-YiIACP1hgKy/pub?gid=1002128215&single=true&output=csv';

        function انشاءقسم(cat, items) {
            if (!items) return "";
            return `
                <div class="category-wrapper" style="width:100%">
                    <div class="عنوان-القسم">${cat}</div>
                    ${items.map(item => `
                        <div class="تغليف-الصنف">
                            <div class="سطر-الصنف">
                                <span class="اسم-الصنف">${item.name}</span>
                                <div class="نقاط-الفصل"></div>
                                <span class="السعر">${item.price}</span>
                            </div>
                            ${item.sub ? `<div class="وصف-الصنف">${item.sub}</div>` : ""}
                        </div>
                    `).join('')}
                </div>`;
        }

        async function init() {
            try {
                const res = await fetch(CSV_URL);
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(','));
                const menu = {};
                for (let i = 1; i < rows.length; i++) {
                    const [cat, name, price, sub] = rows[i];
                    if (!cat || !name) continue;
                    const c = cat.trim();
                    if (!menu[c]) menu[c] = [];
                    menu[c].push({ name: name.trim(), price: price.trim(), sub: sub ? sub.trim() : "" });
                }
                document.getElementById('عمود-1').innerHTML = انشاءقسم('مشروبات الاسبريسو', menu['مشروبات الاسبريسو']) + انشاءقسم('ايس كوفي', menu['ايس كوفي']) + انشاءقسم('ايس كريم', menu['ايس كريم']);
                document.getElementById('عمود-2').innerHTML = انشاءقسم('مشروبات ساخنة', menu['مشروبات ساخنة']) + انشاءقسم('عصائر', menu['عصائر']) + انشاءقسم('سموزي', menu['سموزي']);
                document.getElementById('عمود-3').innerHTML = انشاءقسم('ميلك شيك', menu['ميلك شيك']) + انشاءقسم('ديزرت', menu['ديزرت']) + انشاءقسم('وافل', menu['وافل']) + انشاءقسم('سوفت درينك', menu['سوفت درينك']);
                document.getElementById('قسم-البيست-سيلر').innerHTML = انشاءقسم('Best Seller ⭐', menu['Best Seller ⭐']);
            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
